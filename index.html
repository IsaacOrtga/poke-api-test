<!DOCTYPE html>
<html>
  <head>
    <title>Search your Pokemon</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="appContent" id="appContent">
      <div class="formContent">
        <h1>Buscador de Pokemon - PokeApi</h1>
        <form class="form">
          <input
            class="input"
            type="text"
            id="inputValue"
            value=""
            placeholder="Bulbasaur"
          />
          <button class="button" id="search">Buscar</button>
          <button class="button" id="random">Random</button>
          <button class="button" id="delete">Eliminar</button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
